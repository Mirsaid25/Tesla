<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dom.css">
</head>
<body>
    <div class="contener">
        <img class="car" src="./img/car.jpg" height="650" alt="">
        <img class="car_salon_blakc" src="./img/car_salon_black.jpg" height="650" alt="">
        <img class="car_salon_gold" src="./img/car_salon_gold.jpg" height="650" alt="">
        <img class="car_salon_silver" src="./img/car_salon_silver.jpg" height="650" alt="">
        <img class="wheel1 q" src="./img/wheel.avif" alt="">
        <img class="wheel2 q" src="./img/wheel.avif" alt="">
        <div class="block">
            <div class="block-left">
                <span class="span">Запас хода</span>
                <h1 class="h1" data-charger="750">750км</h1>
            </div>
            <div class="block-right">
                <span class="span">Цена</span>
                <h1 class="h1" data-price="89990">$89990</h1>
            </div>
        </div>
        <footer>
            <div class="chanch_color">
                <span>Цвет салона</span>
                <div class="salon_color">
                    <div class="color_black"></div>
                    <div class="color_silver"></div>
                    <div class="color_gold"></div>
                </div>
            </div>
            <div class="block1">
                <div class="block1-left">
                    <span>Скорость автомобиля</span>
                    <h1 class="speedOfCar" data-speedOfCar="60">60 км/ч</h1>
                </div>
                <div class="block1-right">
                    <img class="up_speed" src="./img/icon-up.svg" alt="">
                    <img class="doun_speed" src="./img/icon-doun.svg" alt="">
                </div>
            </div>
            <div class="block1">
                <div class="block1-left">
                    <span>Температура за окнами</span>
                    <h1 class="temperature" data-temperature="20">20°</h1>
                </div>
                <div class="block1-right">
                    <img class="up_temperature" src="./img/icon-up.svg" alt="">
                    <img class="doun_temperature" src="./img/icon-doun.svg" alt="">
                </div>
            </div>
            <div class="block1">
                <div class="block1-left">
                    <span>Диски</span>
                    <h1 class="disk" data-disk="19">19</h1>
                </div>
                <div class="block1-right">
                    <img class="up_disk" src="./img/icon-up.svg" alt="">
                    <img class="doun_disk" src="./img/icon-doun.svg" alt="">
                </div>
            </div>
            <div class="block4">
                <span>Кондиционер</span>
                <div class="div-check conditioner">
                    <div class="round conditioner"></div>
                </div>
            </div>
            <div class="block4">
                <span>Версия Long Range</span>
                <div class="div-check LongRange">
                    <div class="round LongRange"></div>
                </div>
            </div>
            <div class="block6">
                <span>Вид автомобиля</span>
                <div class="w1 car_type">
                    <div class="round car_type"></div>
                </div>
            </div>
        </footer>
    </div>
    <div class="open_door"></div>
    <script src="./dom.js"></script>
</body>
</html>
